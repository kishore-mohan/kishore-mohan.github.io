---
layout: page
permalink: /best/
sitemap:
    priority: 0.8
    changefreq: 'monthly'
---

<section class="best">
  <h2>Best of</h2>

  <ul class="list">
  {% for post in site.posts %}
    {% if post.bestof %}
      <li>
        {{ post.date | date: "%b %-d, %Y" }} / <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
  </ul>
</section>
